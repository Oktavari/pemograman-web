<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Pasien - Klinik Sehat</title>
    <link rel="stylesheet" href="3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .form-section {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .form-row > div {
            flex: 1;
            min-width: 200px;
        }
        .form-row input[type="radio"], .form-row input[type="checkbox"] {
            width: auto;
        }
        .form-row label {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulir Pendaftaran Pasien - Klinik Sehat</h1>
    <form action="formulir_kliniksehat.html" method="post">
        <!-- Data Pribadi -->
        <div class="form-section">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required />
        </div>

        <div class="form-row">
            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-section">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required />
            </div>
        </div>

        <div class="form-section">
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required />
        </div>

        <div class="form-row">
            <div class="form-section">
                <label for="jenis_kelamin">Jenis Kelamin:</label><br>
                <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki-laki" required />
                <label for="laki_laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required />
                <label for="perempuan">Perempuan</label>
            </div>
            <div class="form-section">
                <label for="golongan_darah">Golongan Darah:</label>
                <select id="golongan_darah" name="golongan_darah" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
            </div>
        </div>

        <!-- Alamat -->
        <div class="form-section">
            <label for="alamat">Alamat Lengkap:</label>
            <textarea id="alamat" name="alamat" rows="4" required></textarea>
        </div>

        <!-- Keluhan Medis -->
        <div class="form-section">
            <label for="keluhan">Keluhan Medis:</label>
            <textarea id="keluhan" name="keluhan" rows="4" required></textarea>
        </div>

        <!-- Kontak Darurat -->
        <div class="form-section">
            <label for="kontak_darurat">Kontak Darurat (Nama dan Nomor Telepon):</label>
            <input type="text" id="kontak_darurat" name="kontak_darurat" required />
        </div>

        <!-- Riwayat Penyakit -->
        <div class="form-section">
            <label for="riwayat_penyakit">Riwayat Penyakit:</label><br>
            <input type="checkbox" id="penyakit_jantung" name="riwayat_penyakit" value="penyakit_jantung" />
            <label for="penyakit_jantung">Penyakit Jantung</label><br>
            <input type="checkbox" id="diabetes" name="riwayat_penyakit" value="diabetes" />
            <label for="diabetes">Diabetes</label><br>
            <input type="checkbox" id="hipertensi" name="riwayat_penyakit" value="hipertensi" />
            <label for="hipertensi">Hipertensi</label><br>
            <input type="checkbox" id="lainnya" name="riwayat_penyakit" value="lainnya" />
            <label for="lainnya">Lainnya (Sebutkan):</label>
            <input type="text" id="penyakit_lain" name="penyakit_lain" />
        </div>

        <!-- Persetujuan -->
        <div class="form-section">
            <input type="checkbox" id="setuju" name="setuju" required />
            <label for="setuju">Saya setuju dengan syarat dan ketentuan yang berlaku di Klinik Sehat.</label>
        </div>

        <!-- Tombol Kirim -->
        <div class="form-section">
            <button type="submit" class="submit-btn">Kirim Pendaftaran</button>
        </div>
    </form>
</body>
</html>
