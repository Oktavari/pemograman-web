<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Peminjaman Buku - Perpustakaan Kota Madiun</title>
    <link rel="stylesheet" href="3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .form-section {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .form-row > div {
            flex: 1;
            min-width: 200px;
        }
        .form-row input[type="checkbox"] {
            width: auto;
        }
        .form-row label {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulir Peminjaman Buku di Perpustakaan Kota Madiun</h1>
    <form action="formulir_perpustakaankotamadiun.html" method="post">
        <!-- Data Pribadi -->
        <div class="form-section">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required />
        </div>

        <div class="form-row">
            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-section">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required />
            </div>
        </div>

        <!-- Buku yang Dipinjam -->
        <div class="form-section">
            <label for="judul_buku">Judul Buku yang Dipinjam:</label>
            <input type="text" id="judul_buku" name="judul_buku" required />
        </div>

        <div class="form-section">
            <label for="tanggal_pinjam">Tanggal Peminjaman:</label>
            <input type="date" id="tanggal_pinjam" name="tanggal_pinjam" required />
        </div>

        <!-- Jenis Keanggotaan -->
        <div class="form-section">
            <label for="jenis_anggota">Jenis Keanggotaan:</label>
            <select name="jenis_anggota" id="jenis_anggota" required>
                <option value="umum">Anggota Umum</option>
                <option value="pelajar">Anggota Pelajar</option>
                <option value="mahasiswa">Anggota Mahasiswa</option>
            </select>
        </div>

        <!-- Perpanjangan Peminjaman -->
        <div class="form-section">
            <label for="perpanjangan">Apakah Anda ingin memperpanjang peminjaman?</label><br>
            <input type="radio" id="perpanjangan_ya" name="perpanjangan" value="ya" />
            <label for="perpanjangan_ya">Ya</label>
            <input type="radio" id="perpanjangan_tidak" name="perpanjangan" value="tidak" checked />
            <label for="perpanjangan_tidak">Tidak</label>
        </div>

        <!-- Komentar -->
        <div class="form-section">
            <label for="komentar">Komentar/Saran:</label>
            <textarea name="komentar" id="komentar" rows="4" placeholder="Tulis komentar atau saran Anda disini..."></textarea>
        </div>

        <!-- Persetujuan -->
        <div class="form-section">
            <input type="checkbox" id="setuju" name="setuju" required />
            <label for="setuju">Saya setuju dengan syarat dan ketentuan peminjaman.</label>
        </div>

        <!-- Tombol Kirim -->
        <div class="form-section">
            <button type="submit" class="submit-btn">Kirim Formulir</button>
        </div>
    </form>
</body>
</html>
