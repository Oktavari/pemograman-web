<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Halaman HTML</title>
  </head>
  <body>
    <!-- Struktur Dasar HTML -->
    <h1>Contoh Halaman HTML</h1>

    <!-- Text Italic -->
    <p><i>Ini adalah contoh teks yang ditulis dalam format italic.</i></p>

    <!-- Gambar -->
    <img
      src="https://via.placeholder.com/150"
      alt="Contoh Gambar"
      width="150"
      height="150"
    />

    <!-- Line Break -->
    <br /><br />

    <!-- Link -->
    <p>
      Untuk informasi lebih lanjut, kunjungi
      <a href="https://www.example.com">Website Ini</a>.
    </p>

    <!-- Tabel dengan 4 Kolom dan 2 Baris -->
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>Kolom 1</th>
        <th>Kolom 2</th>
        <th>Kolom 3</th>
        <th>Kolom 4</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
    </table>

    <!-- List Romawi Mulai dari Nomor 10 -->
    <ol type="I" start="10">
      <li>Item Kesepuluh</li>
      <li>Item Kesebelas</li>
      <li>Item Keduabelas</li>
    </ol>
  </body>
</html>
